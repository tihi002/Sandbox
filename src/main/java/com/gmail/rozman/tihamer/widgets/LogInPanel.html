<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xlink">
<wicket:panel>

    <form wicket:id="loginForm">
        User name <input wicket:id="userName" type="text" size="20"> <span wicket:id = "userNameValidationFeedback"/>  <br>
        User password <input wicket:id="userPassword" type="password" size="20"> <span wicket:id = "userPassValidationFeedback"/>  <br>
        <input wicket:id="submit" type="submit" value="log in">


    </form>

</wicket:panel>
</html>
